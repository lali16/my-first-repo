<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 340px;
      text-align: center;
      border-top: 6px solid teal;
    }

    h1 {
      color: teal;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      text-align: left;
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: teal;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: teal;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: teal;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      color: teal;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }

    .error {
      color: #e74c3c;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Advanced BMI Calculator</h1>

  <label for="age">Age</label>
  <input type="number" id="age" placeholder="Enter your age" min="1">

  <label for="height">Height (cm)</label>
  <input type="number" id="height" placeholder="Enter your height in cm" min="1">

  <label for="weight">Weight (kg)</label>
  <input type="number" id="weight" placeholder="Enter your weight in kg" min="1">

  <label for="condition">Health Condition</label>
  <select id="condition">
    <option value="none">None</option>
    <option value="diabetes">Diabetes</option>
    <option value="heart">Heart Disease</option>
    <option value="highbp">High Blood Pressure</option>
    <option value="multiple">Multiple Conditions</option>
  </select>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div class="result" id="result"></div>
  <div class="note">Normal BMI is between 18.5 and 24.9</div>
</div>

<script>
  function calculateBMI() {
    const age = parseInt(document.getElementById('age').value);
    const height = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const condition = document.getElementById('condition').value;
    const resultDiv = document.getElementById('result');

    if (!age || !height || !weight || age <= 0 || height <= 0 || weight <= 0) {
      resultDiv.innerHTML = "<span class='error'>Please enter valid age, height, and weight.</span>";
      return;
    }

    const heightM = height / 100;
    const bmi = weight / (heightM * heightM);
    const roundedBMI = bmi.toFixed(1);
    let category = "";

    if (bmi < 18.5) {
      category = "Underweight";
    } else if (bmi < 25) {
      category = "Normal weight";
    } else if (bmi < 30) {
      category = "Overweight";
    } else {
      category = "Obese";
    }

    // Add advice based on age and health conditions
    let advice = "";

    if (age > 60) {
      advice += "⚠ Older adults should monitor BMI closely. ";
    }

    if (condition === "diabetes" || condition === "heart" || condition === "highbp") {
      advice += "⚠ Consider your condition — maintaining a healthy weight is even more important. ";
    } else if (condition === "multiple") {
      advice += "⚠ Multiple health risks detected. Consult a doctor for personalized advice. ";
    }

    resultDiv.innerHTML = `Your BMI is <strong>${roundedBMI}</strong> (${category}).<br>${advice}`;
  }
</script>

</body>
</html>
